apiVersion: v1
kind: Namespace
metadata:
  name: txlab
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: txlab
type: Opaque
stringData:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-initdb
  namespace: txlab
data:
  00-init.sql: |
    CREATE DATABASE orderdb;
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: txlab
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: postgres
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: initdb
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: initdb
          configMap:
            name: postgres-initdb
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: txlab
spec:
  selector:
    app: postgres
  ports:
    - name: psql
      port: 5432
      targetPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: order
  namespace: txlab
spec:
  selector:
    app: order
  ports:
    - name: http
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
  namespace: txlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order
          image: tx-lab-ecommerce-go/order-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: TX_MODE
              value: "twopc"
            - name: DATABASE_URL
              value: "postgres://postgres:postgres@postgres.txlab.svc.cluster.local:5432/orderdb?sslmode=disable"
            # Временно можно оставить пустыми/фиктивными.
            # Для полноценного 2PC понадобятся реальные endpoints участников.
            - name: INVENTORY_BASE_URL
              value: "http://inventory.txlab.svc.cluster.local:8080"
            - name: PAYMENT_BASE_URL
              value: "http://payment.txlab.svc.cluster.local:8080"
            - name: SHIPPING_BASE_URL
              value: "http://shipping.txlab.svc.cluster.local:8080"
